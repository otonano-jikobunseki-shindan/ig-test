<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>ManyChat Ref デモ</title>
  <style>
    :root{
      --bg1:#fff7ef;
      --bg2:#fff1f6;
      --text:#2b2b2b;
      --muted:#6b7280;
      --line:#f1d7c8;
      --shadow: 0 10px 30px rgba(20,10,5,.08);
      --radius: 18px;
      --accent:#ff7a59;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto,
        "Hiragino Maru Gothic ProN","Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(1200px 700px at 80% 0%, #fffbe6, transparent 55%),
        linear-gradient(180deg, var(--bg1), #ffffff);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:min(520px, 96vw);
      background:rgba(255,255,255,.78);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 16px;
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size:20px;
      letter-spacing:.2px;
    }
    p{
      margin:0;
      color:var(--muted);
      line-height:1.7;
      font-size:14px;
    }
    .btn{
      margin-top:14px;
      width:100%;
      appearance:none;
      border:none;
      border-radius:14px;
      padding:14px 14px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg, #ffb199, var(--accent));
      color:#1f2937;
      box-shadow: 0 6px 16px rgba(20,10,5,.10);
      transition: transform .06s ease;
    }
    .btn:active{transform: translateY(1px);}
    .small{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }
    code{
      display:block;
      margin-top:8px;
      padding:10px;
      border-radius:12px;
      border:1px dashed var(--line);
      background:rgba(255,255,255,.9);
      font-size:12px;
      word-break:break-all;
      color:#374151;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ManyChat Ref リンク デモ</h1>
    <p>ボタンを押すと Instagram のDM画面に移動します。</p>

    <button class="btn" type="button" id="goBtn">refリンクを開く</button>

    <div class="small">使用リンク：</div>
    <code id="urlBox"></code>
  </div>

  <script>
    const REF_URL = "https://ig.me/m/reply.only.aikotoba?ref=w49874801";

    document.getElementById("urlBox").textContent = REF_URL;

    document.getElementById("goBtn").addEventListener("click", () => {
      // そのまま遷移（スマホならInstagramが起動しやすい）
      window.location.href = REF_URL;
    });
  </script>
</body>
</html>
