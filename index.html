<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IG DM UXテスト</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;margin:24px;line-height:1.6}
    .card{max-width:720px;margin:0 auto;padding:18px 18px;border:1px solid #eee;border-radius:14px}
    h1{font-size:20px;margin:0 0 10px}
    .muted{color:#666;font-size:13px}
    button,a.btn{
      display:inline-block; padding:12px 14px; border-radius:12px;
      border:1px solid #ddd; background:#fff; cursor:pointer; text-decoration:none; color:#111;
      font-weight:600;
    }
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    code{background:#f6f6f6;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Instagram DM UXテスト（GASなし）</h1>
    <div class="muted">
      目的：ボタン1回で「特定アカウントのDM画面」が開き、送信欄にKeyが入るUXを確認する。<br>
      ※端末/アプリ状態により下書きが入らないケースがあります。
    </div>

    <p>
      固定Key：<code id="keyText"></code><br>
      送信文（先頭にKey）：<code id="msgText"></code>
    </p>

    <div class="row">
      <a class="btn" id="openIgMe" href="#" rel="noopener">InstagramでDMを開く（推奨）</a>
      <a class="btn" id="openWeb" href="#" rel="noopener">Web版で試す（保険）</a>
    </div>

    <p class="muted" style="margin-top:14px">
      うまくいかない時：<br>
      1) Instagramアプリにログイン済みか確認<br>
      2) もう一回タップ（たまに1回目で遷移がコケる）<br>
      3) 「Web版で試す」を使う（ただし宛先選択画面が出やすい）
    </p>
  </div>

<script>
  // ===== ここだけ編集すればOK =====
  const IG_USERNAME = "YOUR_INSTAGRAM_USERNAME"; // 例: "yumephoto_official"
  const KEY = "apple"; // a/b/c で始まる英単語（例：apple / brave / cloud）
  // ==============================

  const message = `${KEY} 診断Keyです`;

  document.getElementById("keyText").textContent = KEY;
  document.getElementById("msgText").textContent = message;

  // ig.me で特定アカウントのDMへ（ここが一番“宛先選択”を避けやすい）
  const igMeUrl = `https://ig.me/m/${encodeURIComponent(IG_USERNAME)}?text=${encodeURIComponent(message)}`;

  // Webフォールバック（環境によっては宛先選択が出やすい）
  const webUrl = `https://www.instagram.com/${encodeURIComponent(IG_USERNAME)}/`;

  document.getElementById("openIgMe").href = igMeUrl;
  document.getElementById("openWeb").href = webUrl;
</script>
</body>
</html>
